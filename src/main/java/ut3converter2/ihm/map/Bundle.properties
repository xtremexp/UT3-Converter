IHMMapConverter.jtfpacname.toolTipText=<html>\nThis is where you will save the converted ressources with the Unreal Editor<br>\nWhen you convert to UT2004,UT or U1 it's always "myLevel" so it will be saved <br>\ninto your map (.ut2,.unr)<br>\nAs for UT3 if your mapname will be "WAR-MyMap" and you want to save the ressources<br>\nin the map, then set package="WAR-MyMap" else the package will be saved separately<br>\nin a .upk file.\n\n</html>
